<div class="container" style="margin-bottom: 30px">
    <div id="left">
        <h2><button type="button" (click)="router.navigate(['/employees'])" class="btn btn-secondary "><i class="bi bi-skip-backward-fill"></i> Back to Dashboard</button> </h2>
    </div>
    <div id="mid">
        <h2> Employees Skills</h2>
    </div>
</div>

<br>

<div class="container" style="margin-top:10px">
    <!-- <h3>Employee Details:</h3> -->
    <table class="table table-striped table-bordered table-responsive-md" style="margin-top: 70px">
        <thead class="thead-dark" style="background-color: black; color: white;">
            <tr>
                <th> #</th>
                <th> Details </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Employee ID </td>
                <td> {{ employee.id }} </td>
            </tr>
            <tr>
                <td> Employee First-Name </td>
                <td> {{ employee.firstName }} </td>
            </tr>
            <tr>
                <td> Employee Last-Name </td>
                <td> {{employee.lastName}} </td>
            </tr>
            <tr>
                <td> Employee Email-ID </td>
                <td> {{employee.emailId}} </td>

            </tr>
            <tr>
                <td> Employee Registered-Date </td>
                <td> {{employee.registrationDate}} </td>

            </tr>
            <tr>
                <td> Employee Skill </td>
                <td> {{employee.skills}} </td>

            </tr>
        </tbody>
    </table>
</div>
