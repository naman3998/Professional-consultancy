<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">

        </div>
        <div class="container col-lg-6">
            <h1 class="text-center" style="color:white">Login</h1>
            <div class="card">
                <div class="card-body">
                    <form class="form-group">
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                        <div class="form-group">
                            <label for="email">User Name :</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name" name="username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password" name="password">
                        </div>
                        <br>
                        <button (click)=handleLogin() class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
