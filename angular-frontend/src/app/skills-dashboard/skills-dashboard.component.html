<div style="width: 100%;">
    <nav class="navbar navbar-expand-sm bg-primary navbar-light">
        <i class="far fa-id-card"></i>
        <h2 style="color: white"><i class="bi bi-gear-fill" style="margin-left: 10px"></i> Skills Dashboard</h2>
    </nav>
</div>
<br>
<div class="container" style="margin-bottom: 10px">
    <div id="left">
        <h2><button type="button" (click)="router.navigate(['/employees'])" class="btn btn-secondary "><i class="bi bi-skip-backward-fill"></i> Back to Dashboard</button> </h2>
    </div>
    <div id="mid">
        <h2 class="text-center"> Employees Skills</h2>
    </div>

    <br>
</div>
<br>
<br>
<div class="container" style="text-align:center">
    <!-- <div style="overflow-x:auto;"> -->
    <table class="table table-striped table-bordered table-responsive-md" style="margin-left: auto">
        <thead class="thead-dark" style="background-color: black; color: white; padding: auto;">
            <tr>
                <th scope="col"> Employee Name </th>

                <th scope="col"> Employee Skills</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">

                <td> {{ employee.firstName }} &nbsp; {{ employee.lastName }} </td>

                <td> {{ employee.skills }} </td>

            </tr>
        </tbody>
    </table>
</div>
