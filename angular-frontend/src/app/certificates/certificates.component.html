<div class="col-md-6 offset-md-3" style="margin: top 20px;">
    <h3 style="text-align: center; margin-top:25px"> Add Certificate </h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Certificate Id</label>
            <input type="text" class="form-control" id="certificateId" [(ngModel)]="certificate.certificateId" name="certificateId">
        </div>

        <div class="form-group">
            <label> Certificate Name</label>
            <input type="text" class="form-control" id="certificateName" [(ngModel)]="certificate.certificateName" name="certificateName">
        </div>
        <br>

        <div class="form-group">
            <label for="exampleFormControlFile1"></label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>


        <br>
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
